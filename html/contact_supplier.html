<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
    .qtitle{ height:40px; background:#005490; padding:0 10px; font-size:14px; color:#fff; line-height:40px;}
    .qtitle span{ float:right;}
    .qtitle b{ font-size:16px;}
    </style>
</head>
<body>
    <section class="qtitle" id="header">
        <span>* Required information</span>
        <b>Send Inquiry</b>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	var headerH, winHeight,productID;
    apiready = function(){
        Init();
        productID=api.pageParam.productID;
        openFrame(productID);
    };
    function Init(){
	    var header = $api.byId('header');
	    headerH = $api.offset(header).h;
	    winHeight = api.winHeight;
	    var systemType = api.systemType;

	    $api.fixStatusBar(header);
	    if (systemType == "ios") {
	       headerH += 20;
	    } else {
	       headerH += 26;
	    }
	 }


	 function openFrame(productID){
	 	api.openFrame({
	 	    name: 'contactsupplier_'+productID,
	 	    url: './contact_supplier_frame.html',
	 	    rect: {
	 	        x: 0,
	 	        y: headerH,
	 	        w: 'auto',
	 	        h: winHeight-headerH
	 	    },
	 	    pageParam: {
	 	        productID: productID
	 	    },
	 	    bounces: false,
	 	});
	 }

     function closeWin(){
        api.closeWin();
     }
</script>
</html>
