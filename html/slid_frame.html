<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>slid_frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        html,
        body {
            background-color: #f0f0f0;
        }

        li {
            padding: 10px 10px;
        }

        li a {
            display: block;
            padding: 10px 30px;
        }

        .homeIcon {
            background: url(../image/homeIcon.png) no-repeat 20px;
            background-size: 25px;
            padding-left: 30px
        }

        .newsIcon {
            background: url(../image/newsIcon.png) no-repeat 20px;
            background-size: 25px;
            padding-left: 30px
        }

        .energyIcon {
            background: url(../image/energyIcon.png) no-repeat 20px;
            background-size: 25px;
            padding-left: 30px
        }

        .commentaryIcon {
            background: url(../image/commentaryIcon.png) no-repeat 20px;
            background-size: 25px;
            padding-left: 30px
        }

        .repotIcon {
            background: url(../image/repotIcon.png) no-repeat 20px;
            background-size: 25px;
            padding-left: 30px
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li tapmode="hover" onclick="gotoHome()" class="homeIcon"><a>Home</a></li>
            <li tapmode="hover" onclick="openList(2)" class="newsIcon"><a>China News</a></li>
            <li tapmode="hover" onclick="openList(7)" class="energyIcon"><a>New Energy</a></li>
            <li tapmode="hover" onclick="openList(8)" class="commentaryIcon"><a>Interview & Commentary</a></li>
            <li tapmode="hover" onclick="openList(9)" class="repotIcon"><a>Report</a></li>
        </ul>
    </nav>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script>
    apiready = function() {
        $api.fixStatusBar($api.dom('nav'));
    }

    // 跳转到首页
    function gotoHome() {
        api.closeSlidPane();
    }

    // 打开列表页
    function openList(classId) {
        gotoHome();
        api.openWin({
            name: 'news_list',
            url: './news_list.html',
            pageParam: {
                classId: classId
            },
            animation: {
                trpe: 'fade',
                duration: 300
            }
        });
    }
</script>

</html>
