    <div>一级类目页</div>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        openFrame();
    };

	function openFrame(){
		api.openFrame({
		    name: 'firstCategory_frame',
		    url: './firstCategory_frame.html',
		    rect: {
		        x: 0,
		        y: 30,
		        w: 'auto',
		        h: 'auto'
		    },
		    bounces: true,
		    // bgColor: 'rgba(0,0,0,0)',
		    // vScrollBarEnabled: true,
		    // hScrollBarEnabled: true
		});
	}


	function gotoHomepage(){
		api.historyBack({
		    frameName:'mb'
		},function(ret,err){
		    if(!ret.status){
		        api.closeWin();
		    }
		});
	}



</script>
</html>
