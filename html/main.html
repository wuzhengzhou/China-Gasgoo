<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        .header {
            height: 44px;
        }

        .header ul {
            display: -webkit-box;
            /* Chrome 4+, Safari 3.1, iOS Safari 3.2+ */
            -webkit-box-orient: horizontal;
            /* 虽然默认的排列方式是水平的，但是为了区分起见，加上该属性 */
            display: -webkit-flex;
            /* Chrome 21+, Safari 6.1+, iOS Safari 7+, Opera 15/16 */
            display: flex;
            /* Chrome 29+, Firefox 22+, IE 11+, Opera 12.1/17/18, Android 4.4+ */
            -webkit-box-orient: horizontal;
            /*horizontal 设置伸缩盒对象的子元素从左到右水平排列 */
            -webkit-flex-flow: row;
            flex-flow: row;
            /* 属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap.   row（默认值）主轴为水平方向，起点在左端*/
        }

        .header ul li {
            box-sizing: border-box;
        }

        .news .search {
            width: 55px;
            margin-top: 5px;
        }

        .news .search a {
            background: url(../image/menu.png) no-repeat center;
            background-size: 25px;
            width: 30px;
            height: 30px;
            margin: 0px auto;
            display: block;
        }

        .return a {
            background: url(../image/his.png) no-repeat center !important;
            background-size: 11px !important;
        }

        .header .searchKuan {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            background: #edf1f4;
            margin-top: 7px;
            height: 27px;
            border-radius: 20px;
        }

        .header .searchKuan .inputSear {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;
        }

        .header .searchKuan a {
            height: 27px;
            border-radius: 2em;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            padding: 0px 8px;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            font-size: 13px;
            line-height: 27px;
            color: #99a5ae;
        }

        .header .searchMagnifier {
            width: 55px;
            background: url(../image/search.png) no-repeat center;
            background-size: 25px;
            margin-top: 5px;
        }

        .hide {
            display: none;
        }
        /*b2b头部*/

        .b2b .searchMagnifier {
            width: 55px;
            background: url(../image/search.png) no-repeat center;
            background-size: 25px;
            margin-top: 5px;
        }

        .b2b .search {
            width: 10px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="header news">
            <ul>
                <li class="search" tapmode onclick="openSlid()">
                    <a></a>
                </li>
                <li class="searchKuan" onclick="openSeachBar('news')">
                    <div class="inputSear"><a> Search Gasgoo AutoNews</a></div>
                </li>
                <li class="searchMagnifier" onclick="openSeachBar('news')">
                    <a></a>
                </li>
            </ul>
        </div>
        <div class="header b2b">
            <ul>
                <li class="search">
                    <a></a>
                </li>
                <li class="searchKuan" onclick="openSeachBar('b2b')">
                    <div class="inputSear"><a> Search Gasgoo B2B</a></div>
                </li>
                <li class="searchMagnifier" onclick="openSeachBar('b2b')">
                    <a></a>
                </li>
            </ul>
        </div>
        <div class="header mine hide"></div>
    </header>
</body>
<script src="../script/api.js"></script>
<script>
    // 公共变量
    var headerH,
        footerH = 50,
        winWidth,
        winHeight,
        selectedIndex = 0;

    // NVTabBar底部导航模块
    var NVTabBar;
    // UISearchBar独立搜索模块
    var UISearchBar;

    apiready = function() {
        init();
        openFrameGroup();
    };

    // init.
    function init() {
        headerH = $api.offset($api.dom($api.byId('header'), '.header')).h + 25;

        $api.fixStatusBar($api.byId('header'));
        api.setStatusBarStyle({
            style: 'dark',
            color: '#fff'
        });

        // 监听返回键
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.closeWidget();
        });

        // 窗口宽高
        winWidth = api.winWidth;
        winHeight = api.winHeight;

        // 导入搜索模块
        UISearchBar = api.require("UISearchBar");

        // 导入底部导航模块
        NVTabBar = api.require('NVTabBar');
        openTabBar();
    }

    // FrameGroup
    function openFrameGroup() {
        api.openFrameGroup({
            name: 'group',
            background: '#fff',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: winHeight - headerH - footerH
            },
            index: 0,
            frames: [{
                name: 'news',
                url: 'news.html',
                bgColor: '#fff',
                bounces: true
            }, {
                name: 'b2b',
                url: 'b2b.html',
                bgColor: '#fff',
                bounces: true
            }, {
                name: 'mine',
                url: 'mine.html',
                bgColor: '#fff',
                bounces: false
            }]
        }, function(ret, err) {});
    }

    // 打开侧边栏
    function openSlid() {
        api.openSlidPane({
            type: 'left'
        });
    }

    // TabBar
    function openTabBar() {
        NVTabBar.open({
            styles: {
                bg: '#f2f2f2',
                h: footerH,
                dividingLine: {
                    width: 0.5,
                    color: '#e2e2e2'
                }
            },
            items: [{
                w: winWidth / 3.0,
                bg: {
                    marginB: -2,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://image/news.png',
                    highlight: 'widget://image/news_active.png',
                    selected: 'widget://image/news_active.png'
                },
                title: {
                    text: 'News',
                    size: 13.0,
                    normal: '#a4b0b9',
                    selected: '#00568f',
                    marginB: 3.0
                }
            }, {
                w: winWidth / 3.0,
                bg: {
                    marginB: -2,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://image/b2b.png',
                    highlight: 'widget://image/b2b_active.png',
                    selected: 'widget://image/b2b_active.png'
                },
                title: {
                    text: 'B2B',
                    size: 13.0,
                    normal: '#a4b0b9',
                    selected: '#00568f',
                    marginB: 3.0
                }
            }, {
                w: winWidth / 3.0,
                bg: {
                    marginB: -2,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://image/mine.png',
                    highlight: 'widget://image/mine_active.png',
                    selected: 'widget://image/mine_active.png'
                },
                title: {
                    text: 'Me',
                    size: 13.0,
                    normal: '#a4b0b9',
                    selected: '#00568f',
                    marginB: 3.0
                }
            }],
            selectedIndex: selectedIndex
        }, function(ret, err) {
            if (ret) {
                setCurrentFrame(ret);
            }
        });

        NVTabBar.bringToFront();
    }

    // 设置FrameGroup属性
    function setCurrentFrame(ret) {
        if (ret.eventType == "show") {
            api.setFrameGroupIndex({
                name: 'group',
                index: selectedIndex
            });
            api.setFrameGroupAttr({
                name: 'group',
                rect: {
                    x: 0,
                    y: headerH,
                    w: 'auto',
                    h: winHeight - headerH - footerH
                },
            });
        } else {
            api.setFrameGroupIndex({
                name: 'group',
                index: ret.index,
            });
            if (ret.index == 0) {
                $api.removeCls($api.dom('.news'), 'hide');
                $api.addCls($api.dom('.b2b'), 'hide');
                api.setFrameGroupAttr({
                    name: 'group',
                    rect: {
                        x: 0,
                        y: headerH,
                        w: 'auto',
                        h: winHeight - headerH - footerH
                    },
                });
                api.unlockSlidPane();
            } else if (ret.index == 1) {
                $api.removeCls($api.dom('.b2b'), 'hide');
                $api.addCls($api.dom('.news'), 'hide');
                api.setFrameGroupAttr({
                    name: 'group',
                    rect: {
                        x: 0,
                        y: headerH,
                        w: 'auto',
                        h: winHeight - headerH - footerH
                    },
                });
                api.lockSlidPane();
            } else {
                api.setFrameGroupAttr({
                    name: 'group',
                    rect: {
                        x: 0,
                        y: 0,
                        w: 'auto',
                        h: winHeight - footerH
                    },
                });
                api.lockSlidPane();
            }
        }
    }

    // SeachBar
    function openSeachBar(type) {
        if (type == 'news') {
            UISearchBar.open({
                placeholder: 'Search',
                historyCount: 10,
                showRecordBtn: false,
                texts: {
                    cancelText: 'Cancel',
                    clearText: 'Clear history'
                },
                styles: {
                    navBar: {
                        bgColor: '#fff',
                        borderColor: '#edf1f4'
                    },
                    searchBox: {
                        bgImg: '',
                        color: '#000',
                        height: 40
                    },
                    cancel: {
                        bg: 'rgba(0,0,0,0)',
                        color: '#00568F',
                        size: 16
                    },
                    list: {
                        color: '#696969',
                        bgColor: '#FFF',
                        borderColor: '#eee',
                        size: 16
                    },
                    clear: {
                        color: '#000',
                        borderColor: '#ccc',
                        size: 16
                    }
                }
            }, function(ret, err) {
                if ($api.trim(ret.text) != '') {
                    openSearchList(ret.text, 'news_search_list');
                } else {
                    api.toast({
                        msg: 'Enter your keywords',
                        duration: 4000,
                        location: 'middle'
                    });
                }
            });
        } else {
            openSearchList('', 'b2b_search_list');
        }
    }

    // 打开搜索列表页
    function openSearchList(keyword, searchPage) {
        api.openWin({
            name: searchPage,
            url: './' + searchPage + '.html',
            pageParam: {
                keyword: keyword
            },
            animation: {
                trpe: 'fade'
            }
        });
    }
</script>

</html>
