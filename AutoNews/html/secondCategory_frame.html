<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="api.css"/>
    <style>
        body{
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="categoryList"></div>
</body>

<script type="text/template" id="templateCategory">
	{{~it:value:index}}
	<div>
		<ul>
			<li><a>{{=value.Title}}<a></li>
		</ul>
	</div>
	{{~}}
</script>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript">
	var parentID;
    apiready = function(){
        parentID=api.pageParam.parentID;
        getCategoryByParentID(parentID);
    };


    function getCategoryByParentID(parentID){
    	//友好加载
    	// api.showProgress({
     //        style: 'default',
     //        animationType: 'fade',
     //        title: 'Loading...',
     //        text: 'Wait a moment...',
     //        modal: false
     //    });
    	api.ajax({
    	    url: 'http://192.168.40.20:8090/api/mbgasgoo/get_Second_Category/'+parentID,
    	    method: 'get',
    	},function(ret, err){
    	    if (ret) {
    	        showCategory(ret);
    	    } else {
    	        alert( JSON.stringify( err ) );
    	    }
    	});
    	//关闭加载状态
    	//api.hideProgress();
    }


    function showCategory(category){
    	var tempEn=doT.template($api.byId('templateCategory').innerHTML);
		$api.html($api.byId('categoryList'),tempEn(category));
		api.parseTapmode();
    }
</script>
</html>
