<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>index</title>
</head>

<body>
    <script>
        var jpush = null;
        var title, content, articleId, productId, link;

        apiready = function() {
            // 侧滑
            api.openSlidLayout({
                type: 'left',
                fixedPane: {
                    name: 'slid_frame',
                    url: './html/slid_frame.html'
                },
                slidPane: {
                    name: 'main',
                    url: './html/main.html'
                }
            });

            // 百度统计初始化
            BaiduMTJInit();

            jpush = api.require('ajpush');

            //监听通知被点击后收到的数据
            jpush.setListener(
                function(ret) {
                    title = ret.title;
                    content = ret.content;
                    api.notification({
                        notify: {
                            title: title,
                            content: content,
                            extra: ret,
                            updateCurrent: false
                        }
                    });
                }
            );
            api.addEventListener({
                name: 'appintent'
            }, function(ret, err) {
                openPushPage(ret);
            });
            api.addEventListener({
                name: 'noticeclicked'
            }, function(ret, err) {
                openPushPage(ret);
            });

            //监听应用进入后台，通知jpush暂停事件
            api.addEventListener({
                name: 'pause'
            }, function(ret, err) {
                onPause();
            });
            //监听应用恢复到前台，通知jpush恢复事件
            api.addEventListener({
                name: 'resume'
            }, function(ret, err) {
                onResume();
            });
        }

        function openPushPage(ret) {
            var systemType = api.systemType;

            if (systemType == "ios") {
                var value = ret.value;
                var extra = value.extra;

                content = value.content;
                title = content;
                articleId = extra.ArticleId;
                productId = extra.ProductId;
                link = extra.link;
            } else {
                var ajpush = ret.appParam.ajpush;
                var extra = ajpush.extra;

                title = ajpush.title;
                content = ajpush.content;
                articleId = extra.ArticleId;
                productId = extra.ProductId;
                link = extra.link;
            }

            if (articleId != undefined) {
                api.openWin({
                    name: 'detail_' + articleId,
                    url: './html/news_detail.html',
                    pageParam: {
                        ArticleId: articleId,
                        Title: title,
                        Logo: ''
                    }
                });
            } else if (productId != undefined) {
                api.openWin({
                    name: 'productdetail_' + productId,
                    url: './html/product_detail.html',
                    pageParam: {
                        productID: productId,
                        title: title,
                        logo: '',
                        ShareUrl: "http://mb.gasgoo.com/product/productdetail.aspx?productid=" + productId
                    }
                });
            } else if (link != undefined) {
                api.openWin({
                    name: 'web_url',
                    url: './html/webUrl.html',
                    pageParam: {
                        webUrl: link
                    }
                });
            } else {
                //
            }
        }

        function onResume() {
            jpush.onResume();
            jpush.setBadge({
                badge: 0
            });
            api.setAppIconBadge({
                badge: 0
            });
            api.cancelNotification({
                id: -1
            });
        }

        function onPause() {
            jpush.onPause();
        }

        // 百度移动统计
        function BaiduMTJInit() {
            var baiduMTJ = api.require('baiduMTJ');
            baiduMTJ.init({}, function(ret, err) {});
        }
    </script>
</body>

</html>
