<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>index</title>
</head>

<body>
    <script>
        var jpush = null;

        apiready = function() {
            // 侧滑
            api.openSlidLayout({
                type: 'left',
                fixedPane: {
                    name: 'slid_frame',
                    url: './html/slid_frame.html'
                },
                slidPane: {
                    name: 'main',
                    url: './html/main.html'
                }
            });

            // 百度统计初始化
            BaiduMTJInit();

            jpush = api.require('ajpush');

            //监听通知被点击后收到的数据 android
            api.addEventListener({
                    name: 'appintent'
                }, function(ret, err) {
                    console.log(JSON.stringify(ret));
                })
                //监听通知被点击后收到的数据 ios
            api.addEventListener({
                    name: 'noticeclicked'
                }, function(ret, err) {
                    console.log(JSON.stringify(ret));
                })
                //监听应用进入后台，通知jpush暂停事件
            api.addEventListener({
                    name: 'pause'
                }, function(ret, err) {
                    onPause();
                })
                //监听应用恢复到前台，通知jpush恢复事件
            api.addEventListener({
                name: 'resume'
            }, function(ret, err) {
                onResume();
            })
        }

        //统计-app恢复
        function onResume() {
            jpush.onResume();
        }

        //统计-app暂停
        function onPause() {
            jpush.onPause();
        }

        // 百度移动统计
        function BaiduMTJInit() {
            var baiduMTJ = api.require('baiduMTJ');
            baiduMTJ.init({}, function(ret, err) {});
        }
    </script>
</body>

</html>
